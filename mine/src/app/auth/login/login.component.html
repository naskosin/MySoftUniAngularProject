<section class="logincontainer">

    <div class="container">
       
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Tarpon_Jump.jpg" alt="image"/>

        <form  method="POST" class="containertext" [formGroup]="loginFormGroup" (ngSubmit)="loginHandler()">
            <h2>Login</h2>
            <p>The biggest catches!</p>

            <label for="uses">Uses:</label>
            <input type="text" formControlName="email" id="uses" placeholder="ivan_00" name="email">

            <ng-container *ngIf = "loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
                <p *ngIf="loginFormGroup.controls['email'].errors?.['required']" class="errors">Email is required!</p>
                <p *ngIf="loginFormGroup.controls['email'].errors?.['email']" class="errors">Email is invalid!</p>
            </ng-container>

            
            <label for="password">Password:</label>
            <input type="password"  formControlName="password"  id="password" placeholder="*****" name="password">

            <ng-container *ngIf = "loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
                <p *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="errors">Password is required!</p>
                <p *ngIf="loginFormGroup.controls['password'].errors?.['minlength']" class="errors">Password is invalid!</p>
            </ng-container>


            <button class="login-btn" [disabled] = "this.loginFormGroup.invalid">Login</button>
            <div class="card-no-account">
                <p>Don't have an account? <a routerLink="/register">Sign up</a>.</p>
            </div>

        </form>
        <p>{{errorMessage}}</p>
    </div>
</section>
